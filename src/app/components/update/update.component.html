<div class="row">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
<div class="container">
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Category</label>
      <input type="text" class="form-control form-control-lg" [(ngModel)]="expense.category" name="category"  id="exampleInputEmail1" placeholder="Enter category of expense">
      <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control form-control-lg" [(ngModel)]="expense.price" name="price"  id="exampleInputPassword1" placeholder="Price">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Date</label>
        <input type="date" class="form-control form-control-lg" [(ngModel)]="expense.datep" name="datep"    id="exampleInputPassword1" placeholder="Date">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control form-control-lg" [(ngModel)]="expense.descript" name="descript"   id="exampleInputPassword1" placeholder="Add description here">
      </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button  class="btn btn-primary" (click)="updatExpense()">Update</button>
  </form>
  </div>
  </div>
  </div>
