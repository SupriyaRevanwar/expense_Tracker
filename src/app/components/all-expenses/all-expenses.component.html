<div class="container">
<table class="table table-hover">
   <thead>
     <tr>
       <th scope="col">ID</th>
       <th scope="col">Category</th>
       <th scope="col">Price</th>
       <th scope="col">Date</th>
       <th scope="col">Description</th>
       <th scope="col">Edit</th>
       <th scope="col">Delete</th>
     </tr>
   </thead>
   <tbody>
      <tr *ngFor="let expense of expenses">
         <td>{{expense.id}}</td>
         <td>{{expense.category}}</td>
         <td>{{expense.price | currency: 'INR'}}</td>
         <td>{{expense.datep}}</td>
         <td>{{expense.descript}}</td>
         <td> <button class="btn btn-primary" (click)="update(expense.id)">Edit</button> </td>
         <td><button *ngIf="expense.id"  type="submit" class="btn btn-primary"  (click)="deletExpense(expense.id)">Delete</button></td>
      </tr>
     
   </tbody>
   <button type="submit" class="btn btn-primary"  (click)="deleteAll()">Delete All</button>
